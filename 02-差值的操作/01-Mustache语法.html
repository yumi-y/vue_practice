<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- mustache语法中，不仅仅可以直接写变量，也可以做直接写表达式 -->
    <div id="app">
      <h2>{{firstName + lastName}}</h2>
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}}{{lastName}}</h2>
      <h2>{{firstName}}{{lastName}}</h2>
      <h2>{{counter*2}}</h2>
    </div>
    </div>
    <script src="../vue.js"></script> 
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊！",
          firstName: "kobe",
          lastName: "bryant",
          counter: 100,
        },
      });
    </script>
  </body>
</html>
