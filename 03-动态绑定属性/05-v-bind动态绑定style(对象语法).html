<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2> -->
      <!-- <h2 :style="{fontSize:'100px'}">样式</h2> -->
      <!-- 将finalSize当作一个变量使用，调用其当中的值 -->
      <!-- <h2 :style="{fontSize:finalSize}">样式</h2> -->
      <!-- 也可对格式进行隐式转换 -->
      <!-- <h2 :style="{fontSize:finalSize+'px',color:finalColor}">样式</h2> -->
      <h2 :style="getStyles()">{{message}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          //finalSize: "100px",
          finalSize: 100,
          finalColor: "red",
        },
        methods: {
          getStyles: function () {
            return { fontSize: this.finalSize + "px", color: this.finalColor };
          },
        },
      });
    </script>
  </body>
</html>
