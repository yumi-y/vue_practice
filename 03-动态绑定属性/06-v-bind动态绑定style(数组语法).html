<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 数组语法即可建立多个不同的baseStyle，共同写入数组当中 -->
      <h2 :style="[baseStyle]">{{message}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          baseStyle: { color: "red" },
        },
      });
    </script>
  </body>
</html>
