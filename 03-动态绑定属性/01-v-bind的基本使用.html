<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 在以下情况中，不能使用mustache语法 -->
      <!-- <img src="{{img}}" alt=""> -->
      <!-- 正确的做法：使用v-bind指令 动态的绑定变量-->
      <img v-bind:src="imgURL" alt="" />
      <a v-bind:href="aHref">百度一下</a>
      <!-- v-bind语法糖的写法 -->
      <img :src="imgURL" alt="" />
      <a :href="aHref">百度一下</a>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊！",
          imgURL: "https://cn.vuejs.org/images/logo.png",
          aHref: "http://www.baidu.com",
        },
      });
    </script>
  </body>
</html>
