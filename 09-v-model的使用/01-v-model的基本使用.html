<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- v-model表示双向绑定，两者一个改变，另一者也改变 -->
      <input type="text" v-model="message" />
      {{message}}
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
