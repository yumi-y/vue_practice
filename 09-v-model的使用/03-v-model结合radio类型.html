<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 设置v-model也可以实现选择排斥,value用来传递选择存储的值 -->
      <label for="male">
        <input type="radio" id="male" value="男" v-model="sex" />男
      </label>
      <label for="female">
        <input type="radio" id="female" value="女" v-model="sex" />女
      </label>
      <h2>您选择的性别是：{{sex}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          //该处设置值并不是指定值不变，只是默认选中
          sex: "男",
        },
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
