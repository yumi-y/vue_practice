<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn1></cpn1>
      <cpn1></cpn1>
    </div>
    <template id="cpn">
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
        <p>{{title}}</p>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      //1、注册一个全局组件(分离操作)
      Vue.component("cpn1", {
        template: "#cpn",
        //组件内部也有data属性，但必须是函数，可以调用里面的内容
        data() {
          return {
            title: "abc",
          };
        },
        //当然组件里也有methods等属性，只是这个data必须是一个函数，
        //而且这个函数返回一个对象，对象内部保存着数据
      });

      const app = new Vue({
        el: "#app",
        data: {},
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
