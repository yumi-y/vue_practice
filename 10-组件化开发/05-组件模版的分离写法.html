<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn1></cpn1>
      <cpn1></cpn1>
    </div>

    <!-- 1、将模版写到单独的script标签中，注意类型要转换成text/x-template-->
    <script type="text/x-template" id="cpn">
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
    </script>

    <!-- 2、直接使用template标签来写模版，也要写ID-->
    <template id="cpn">
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      //1、注册一个全局组件(分离操作)
      Vue.component("cpn1", {
        template: "#cpn",
      });

      const app = new Vue({
        el: "#app",
        data: {},
        computed: {},
        methods: {},
      });
    </script>
  </body>
</html>
