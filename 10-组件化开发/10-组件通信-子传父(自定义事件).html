<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 父组件模版 -->
    <div id="app">
      <cpn @item-click="cpnClick"></cpn>
    </div>

    <!-- 子组件模版 -->
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnClick">
          {{item.name}}
        </button>
      </div>
    </template>
    <script src="../vue.js"></script>
    <script>
      //1、子组件
      const cpn = {
        template: "#cpn",
        data() {
          return {
            categories: [
              { id: "aaa", name: "热门推荐" },
              { id: "bbb", name: "手机数码" },
              { id: "ccc", name: "家具家电" },
              { id: "ddd", name: "电脑办公" },
            ],
          };
        },
        methods: {
          //由子组件向父组件传送数据,则发送一个事件，在父组件设置@(v-on)监听一个事件，再设置相关的一个父组件方法
          btnClick(item) {
            //发射事件，自定义时间
            this.$emit("item-click", item);
          },
        },
      };

      //2、父组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        computed: {},
        methods: {
          cpnClick() {
            console.log("cpnClick");
          },
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
