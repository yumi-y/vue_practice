<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <cpn1></cpn1>
      </div>
    </template>
    <template id="cpn1">
      <div>我是子组件</div>
      <button @click="btnClick">按钮</button>
    </template>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "我是cpn组件的name",
              };
            },
            components: {
              cpn1: {
                template: "#cpn1",
                methods: {
                  btnClick() {
                    //1、访问父组件$parent
                    console.log(this.$parent);
                    console.log(this.$parent.name);
                    //2、访问根组件$root
                    //.log(this.$root);
                    //console.log(this.$root.message);
                  },
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
