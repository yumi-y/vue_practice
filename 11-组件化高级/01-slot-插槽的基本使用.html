<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn><button>按钮1</button></cpn>
      <cpn><button>按钮2</button></cpn>
      <!-- 如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
      <cpn>
        <div>1</div>
        <i>2</i>
      </cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是组件1</h2>
        <p>组件1内容</p>
        <!-- 让组件具有扩展性，定义一个插槽 -->
        <!-- slot中可以添加默认值，若cpn组件中没有添加新内容，则默认使用默认内容 -->
        <slot><button>按钮3</button></slot>
      </div>
    </template>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
        components: {
          cpn: {
            template: "#cpn",
          },
        },
      });
    </script>
  </body>
</html>
