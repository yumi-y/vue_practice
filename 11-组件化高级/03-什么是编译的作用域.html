<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 该组件的调用的是isShow：true，该调用的是vue实例中的isShow，作用域在vue当中 -->
      <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是子组件</h2>
        <p>我是内容</p>
        <!-- 该isShow调用是组件当中的isShow:false，作用域在组件当中 -->
        <button v-show="isShow">按钮</button>
      </div>
    </template>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          isShow: true,
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                isShow: false,
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
