<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{fullName}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          firstName: "kobe",
          lastName: "Bryant",
        },
        //计算属性一般是不使用set方法，为只读属性
        computed: {
          fullName: {
            get: function () {
              return this.firstName + " " + this.lastName;
            },
          },
          //等价于
          //fullName:function(){
          //   return this.firstName+' '+this.lastName;
          // }
        },
        methods: {},
      });
    </script>
  </body>
</html>
