<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>总价格：{{totalPrice}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          books: [
            { id: 110, price: 110 },
            { id: 111, price: 100 },
            { id: 112, price: 120 },
            { id: 113, price: 130 },
          ],
        },
        computed: {
          totalPrice: function () {
            let result = 0;
            for (let i = 0; i < this.books.length; i++) {
              result += this.books[i].price;
            }
            return result;
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
