<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1、直接拼接：语法过于繁琐 -->
      <h2>{{firstName}} {{lastName}}</h2>
      <!-- 2、通过定义methods -->
      <h2>{{getFullName()}}</h2>
      <!-- 3、通过computed计算属性 -->
      <h2>{{fullName}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          firstName: "kobe",
          lastName: "Bryant",
        },
        computed: {
          fullName: function () {
            return this.firstName + " " + this.lastName;
          },
        },
        methods: {
          getFullName: function () {
            return this.firstName + " " + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>
